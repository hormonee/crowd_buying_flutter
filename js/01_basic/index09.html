<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>index09 : 객체의 표현</h2>
  <script>
    //객체의 표현 {}
    var person = {name: 'Kim', age: 22, arr: [1,2,3]};
    console.log(person);

    //객체의 접근방법 2가지
    //1. '.'으로 접근
    console.log(person.name); //Kim
    console.log(person.age);  //22
    console.log(person.arr);  //(3) [1, 2, 3]
    document.write(person.arr); //1,2,3

    //2. 이름[키]
    console.log(person['name']);  //Kim
    console.log(person['age']); //22
    console.log(person['arr']); //(3) [1, 2, 3]

    //객체 안에 객체
    var exam = {kor: 10, eng: 20};
    var kim = {name: '김일번', exam: exam};
    var korScore = kim.exam.kor;
    console.log("korScore1 : "  + korScore); //korScore1 : 10
    console.log("korScore2 :", kim['exam']['kor']); //koreScore2 : 10

  </script>
</body>
</html>
