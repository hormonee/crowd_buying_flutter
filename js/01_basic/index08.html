<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>closure를 이용한 getter setter 메서드</h2><br>
    <script>
      function obj() {
        var name = "김일번";
        return function() {return name;};
      }
      var getObj = obj();
      console.log("getObj() : " + getObj());  //getObj() : 김일번

      function obj2() {
        var name = "김이번";
        return function(a) {
          name = a;
          console.log("이름 : " + name);
        };
      }
      var setObj = obj2();
      setObj("이순신"); //이름 : 이순신

      //객체 생성
      function obj3() {
        var name = "김삼번";

        return {
          getName : function() {
            return name;
          },
          setName : function(a) {
            name = a;
          }
        };
      }
      var result = obj3(); //obj 반환
      console.log(obj3());  //obj3() : {getName: ƒ, setName: ƒ}
      result.setName("최사번"); //setter!
      console.log(result.getName()); //getter! - 최사번

    </script>
</body>
</html>
