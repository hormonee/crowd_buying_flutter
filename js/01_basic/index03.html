<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>index03</h2>
  <script>
    //배열을 조작하는 다양한 함수
    //MDN
    var arr1 = [1,2,3,4,5];
    var arr2 = ['각', 3, 2, '$'];
    var arr3 = [1, 2, 3, 4];
    var arr4 = ['bcd', 'ace', 'zxc', 'bad'];

    //push : 배열 뒤에 추가
    console.log(arr1.push(7));  //6 - 변경된 배열의 길이 반환
    console.log(arr1);  //(6) [1, 2, 3, 4, 5, 7]

    //unshift : 배열 앞 쪽에 추가
    document.write(arr1.unshift('$',-3) + '<br>');  //8
    console.log(arr1);  //(8) ['$', -3, 1, 2, 3, 4, 5, 7]

    //shift : 배열의 첫 번째 요소 제거 및 제거된 요소 반환
    document.write(arr2.shift() + "<br>"); //각
    console.log(arr2);  //(3) [3, 2, '$']

    //splice : 배열의 기존 요소를 삭제 또는 교체, 추가 및 제거된 요소 반환
    console.log(arr3.splice(1, 2, ['나', 'c']));  //(2) [2, 3]
    console.log(arr3); //(3) [1, Array(2) ,4] / Array(2) : ['나', 'c'] - 배열이 하나의 인자로 추가됨
    console.log(arr3.splice(2,0,'d', 'e', 'z'));  //[]
    console.log(arr3);  //(6) [1, Array(2), 'd', 'e', 'z', 4]

    //reverse : 배열 순서 반전
    console.log(arr4.reverse());  //(4) ['bad', 'zxc', 'ace', 'bcd']

    //sort : 배열 정렬 - 사전 등재 순 - 변경된 배열 반환
    console.log(arr4.sort()); //4) ['ace', 'bad', 'bcd', 'zxc']

    //indexOf : 지정된 요소를 찾을 수 있는 첫 번째 인덱스를 반환하고 존재하지 않으면 -1을 반환
    var arr5 = [1, 2, 3, 4, 2, 6];
    console.log(arr5.indexOf(2)); //1
    console.log(arr5.indexOf(2, 2)); //4
    console.log(arr5.indexOf(2, 5)); //-1 -> 2번째 요소 : 검색을 시작할 인덱스 값
    console.log(arr5);  //배열 변화 없음

    //concat : 배열 합치기
    var newArr = arr3.concat(arr4);
    console.log(newArr);  //(10) [1, Array(2), 'd', 'e', 'z', 4, 'ace', 'bad', 'bcd', 'zxc']

    //join : 배열의 모든 요소를 연결해 하나의 문자열로
    const elements = ['Fire', 'Air', 'Water'];
    console.log(elements.join('+'));  //Fire+Air+Water

    //forEach : 주어진 함수를 배열 요소 각각에 대해 실행합니다.
    const array1 = ['a', 'b', 'c'];
    array1.forEach(element => console.log(element + ' char'));  //a char  b char  c char
    
    //map : 배열 내의 모든 요소 각각에 대하여 주어진 함수를 호출한 결과를 모아 새로운 배열을 반환
    const array2 = [1, 4, 9, 16];
    console.log(array2.map(x => x * 2));  //[2, 8, 18, 32]

    //filter : 주어진 함수의 테스트를 통과하는 모든 요소를 모아 새로운 배열로 반환합니다.
    const words = ['normal', 'limit', 'elite', 'exuberant', 'destruction', 'present'];
    const result = words.filter(a => a.length > 6);
    console.log(result);  //(3) ['exuberant', 'destruction', 'present']

  </script>
</body>
</html>
