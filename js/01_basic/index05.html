<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h2>index05</h2><hr>
    <script>
      /* 선언적 함수 */
      var f1r = f1();
      var f2r = f2();
      console.log(f1r); //undefined
      console.log(f2r); //f2 반환
      console.log(f3(13,3,7));  //23
      console.log(f3(13,'g',7));  //13g7
      console.log(f3(13,7,'g'));  //20g

      function f1() {
        console.log('f1 실행');
      }
      function f2() {
        console.log('f2 실행');
        return 'f2 반환';
      }
      function f3(a, b, c) {
        return a + b + c;
      }
      
      //함수를 변수에 저장할 수 있다.
      var a = f2; //함수의 결과가 아니라 함수 자체를 저장하므로 소괄호 빼야됨
      console.log(a); //함수 선언식 자체 정보를 통째로 출력
      document.write(a + "<br>"); //함수 선언식 자체 정보를 통째로 출력
      res1 = a();  //함수 실행 결과만 출력
      document.write(a() + "<br>"); //f2 반환

      /* 익명 함수 */
      //호이스팅 불가능
      // b(); -> 에러!
      var b = function() {
        console.log('익명함수 실행');
      }
      b();  //익명함수 실행

      console.log(method1(5));  //홀수
      function method1(x) {
        if(x % 2 == 0) {
          return '짝수';
        } else {
          return '홀수';
        }
      }
      console.log(method1(5));  //홀수

      var c = function(x) {
        if(x % 2 == 0) {
          return '짝수';
        } else {
          return '홀수';
        }
      }
      console.log(c(6));  //짝수

      var d = function(x, y, z) {
        return (x + y + z) / 3;
      }
      console.log(d(30, 33, 27)); //30

      /* 즉시 실행 함수 */
      (function(x, y, z) {
        console.log(x + "즉시 실행" + y + z);
      })(3, 7);   //3즉시 실행7undefined

      (function(x, y, z) {
        console.log(x + "즉시 실행" + y + z);
      })(3, 7, 10, 13);   //3즉시 실행710

      (function(x, y, z) {
        console.log("즉시 실행 :" , x + y + z);
      })(3, 7, 10);   //즉시 실행 : 20

      function func1(x, y) {
        console.log("매개변수의 길이 : " + arguments.length)
        console.log(arguments[0])
        console.log(arguments[1])
        console.log(arguments[2])
        return x + y;
      }
      console.log("결과 :" , func1(1));  //1 1 undefined undefined NaN
      console.log("결과 :" , func1(1, 2)); //2 1 2 undefined 3
      console.log("결과 :" , func1(1, 2, 3, 4, 5));  //5 1 2 3 3
    </script>
</body>
</html>
