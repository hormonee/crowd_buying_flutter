<body>
  <h2>index01</h2>
  <script>
    // console.log("hello!");

    // alert('r u okay?');
    // confirm("for real?");
    // prompt("Wassup?");
    
    var num1 = "10";  //문자
    var num2 = '10';  //문자
    var num3 = 10;  //숫자

    //변수의 변경 - 타입을 지키지 않아도 됨
    num1 = 3.14;
    num2 = 10;
    num3 = "10";
    
    //숫자 + 숫자 = 숫자, 숫자 + 문자 = 문자
    var result1 = num1 + num2;
    var result2 = num1 + num2 + num3;
    console.log(result1); //13.14 - 숫자
    console.log(result2); //13.1410 - 문자
    console.log('20' + 32.10);  //2032.1
    console.log(10 + undefined);  //NaN
    console.log('a' + undefined); //aundefinedd

    var bool = true;
    console.log(bool);  //true
    document.write("<br>" + bool);  //true

    var un;
    console.log(un);  //undefined

    var tag = document.getElementById("a");
    console.log(tag); //null

    //키워드 typeof
    console.log(typeof num1); //number
    console.log(typeof num3); //string
    console.log(typeof bool); //boolean
    console.log(typeof un); //undefined
    console.log(typeof tag);  //object
  </script>
</body>
</html>
