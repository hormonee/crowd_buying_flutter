<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>index04</h2>
  <script>
    //if문
    var num1 = 3;
    if(num1 >= 10) {
      console.log("10보다 큼");
    }  else {
      console.log("10보다 작음");
    }

    //형변환 parseInt(값), parseFloat(값)
    var a = Math.random() * 101;
    var b = parseInt(a);
    console.log(a);
    console.log(b);

    //switch문
    var b = '가';
    switch (b) {
      case '가':
        console.log('b : \'가\'입니다.');
        break;
    
      default:
        break;
    }

    //값 출력
    var c = 1;
    while(c <= 3) {
      console.log(c);
      c++;
    }
    
    //배열 값 출력
    var arr1 = [5, 6, 7];
    for(let i=0; i<arr1.length; i++){
      console.log(arr1[i]);
    }

    //빈 배열에 1~10 값 채우기
    var arr2 = [];
    for(let i=1; i<=10; i++){
      arr2.push(i);
    }
    console.log(arr2);

    //구구단
    for(let i=2; i<=9; i++) {
      console.log(i + '단');
      for(let j=1; j<=9; j++) {
        console.log(i + ' * ' + j + ' = ' + i*j);
      }
    }

    //for in 문
    var arr3 = ['a', 'b', 'c', 'd'];
    for(var ar in arr3) {
      console.log(ar);  //0 1 2 3
      console.log(arr3[ar]);  //a b c d
    }

    //map (key & value)
    var obj = {a:1, b:'two'};
    for(var i in obj) {
      console.log("key : " + i); //키 -> a / b
      console.log("value : " + obj[i]);  //밸류 -> 1 / two
    }
  </script>
</body>
</html>
