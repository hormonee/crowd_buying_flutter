<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>index06 : Variable Scope</h2>
  <script>
    //var 변수 : 함수 레벨 스코프
    var num1 = 50;
    if(num1 === 50) {
      var num1 = 60;
    }
    console.log("num1 :" , num1); //60

    /* var 변수는 유일하게 함수 블록{} 내부에서만 지역 변수가 존재 */
    var num2 = 10;
    function f1() {
      var num2 = 20;
      var num2 = 30;  //중복 선언 가능
    }
    f1();
    console.log("num2 : " + num2);  //10

    //let 변수 : 블록 레벨 스코프
    let num3 = 100;
    if(num3 === 100) {
      let num3 = 200;
    }
    console.log("num3 : " + num3);  //100

    let num4 = 150;
    function f2() {
      let num4 = 250;
      // let num4 = 350; -> 중복 선언 불가
      let num5 = 350;
    }
    f2();
    // console.log("num5 : " + num5); -> Error occur!
    console.log("num4 : " + num4);  //150

  </script>
</body>
</html>
